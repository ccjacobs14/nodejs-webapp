version: 0.2
phases:
  install:
    commands:
    - yum install -y awscli git
    - curl -o aws-iam-authenticator https://amazon-eks.s3.us-east-1.amazonaws.com/1.21.2/2021-07-05/bin/linux/amd64/aws-iam-authenticator
    - chmod +x ./aws-iam-authenticator
    - mkdir -p ~/bin && cp ./aws-iam-authenticator ~/bin/aws-iam-authenticator && export PATH=~/bin:$PATH
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    - curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
    - chmod 700 get_helm.sh
    - ./get_helm.sh
    - echo "Update Image tag in kube-manifest..."
    - sed -i 's@CONTAINER_IMAGE@'"$REPOSITORY_URI:$COMMIT_HASH"'@' deployment.yml
    
  pre_build:
    commands:
    - echo Logging in...
    #- aws codeartifact login --tool npm --repository reeple --domain reeple --domain-owner $AWS_ACCOUNT_ID --region $AWS_DEFAULT_REGION
    - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
    #- sed -i 's@CONTAINER_IMAGE@'"$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$COMMIT_HASH"'@' deployment.yml
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 698276559677.dkr.ecr.us-east-1.amazonaws.com
    #- aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
    - aws eks update-kubeconfig --name eks_cluster --region us-east-1
    
  build:
    commands:
    - echo Build started on `date`
    - echo Building the Docker image...
    - docker build -t 698276559677.dkr.ecr.us-east-1.amazonaws.com/nodejs-webapp:latest .
    - docker tag 698276559677.dkr.ecr.us-east-1.amazonaws.com/nodejs-webapp:latest 698276559677.dkr.ecr.us-east-1.amazonaws.com/nodejs-webapp:$COMMIT_HASH

  post_build:
    commands:
    - echo Build completed on `date`
    - docker push 698276559677.dkr.ecr.us-east-1.amazonaws.com/nodejs-webapp:$COMMIT_HASH
    #- sed -i 's@CONTAINER_IMAGE@'"$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$COMMIT_HASH"'@' deployment.yml
    - aws eks update-kubeconfig --region us-east-1 --name eks_cluster
    - kubectl apply -f deployment.yml
    - printf '[{"name":"deployment.yml","imageUri":"%s"}]' $REPOSITORY_URI:$COMMIT_HASH > build.json
artifacts:
  files: build.json
